[application]

name="Ludum Dare 40"
main_scene="res://main.tscn"
icon="res://icon.png"

[autoload]

input="*res://characters/player/input/input.gd"

[display]

use_2d_pixel_snap=true
width=1280
height=720

[input]

ui_left=[jbutton(0, 14), key(A)]
ui_right=[jbutton(0, 15), key(D)]
ui_up=[jbutton(0, 12), key(W)]
ui_down=[jbutton(0, 13), key(S)]
pause=[key(Escape)]
ui_quit=[]
keyboard2_click=[key(Left), key(Right), key(Down), key(Up)]
mouse_down=[mbutton(0, 1)]
skip_intro=[mbutton(0, 1)]
charge=[key(R), key(C)]
lock_dir=[key(Shift), key(Space)]
look_right=[key(Right)]
look_left=[key(Left)]
look_up=[key(Up)]
look_down=[key(Down)]

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ff08040e
