[application]

name="Ludum Dare 40"
main_scene="res://scenes/arena.tscn"
icon="res://icon.png"

[autoload]

input="*res://scripts/input.gd"

[display]

width=1280
height=720

[input]

ui_left=[key(Left), jbutton(0, 14), key(A)]
ui_right=[key(Right), jbutton(0, 15), key(D)]
ui_up=[key(Up), jbutton(0, 12), key(W)]
ui_down=[key(Down), jbutton(0, 13), key(S)]
ui_fire=[key(F)]
ui_quit=[key(Escape)]

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ff000000
